---
title: hello world :o)
---
<html>
<head>
	<title>{{ page.title }}</title>
	<link href="/style/main.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<p>{{ page.title }}</p>


<ul>
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.date | date: '%d' }}.{{ post.date | date: '%m' }}.{{ post.date | date: '%Y' }} - {{ post.title }}</a>
    </li>
  {% endfor %}
</ul>
</body>
</html>

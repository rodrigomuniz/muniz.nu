---
new_page_extension: html
auto_deploy: false
admin_path: admin
webhook_url: 
sections:
- type: heading
  label: SETLISTS
- type: document
  path: _data/featured-sets.yml
  label: Featured DJ Set
- type: document
  path: _data/sets.yml
  label: DJ Sets
- type: heading
  label: Content
- type: jekyll-pages
  label: Pages
  create: all
- type: jekyll-posts
  label: Posts
  create: all
upload_dir: uploads
public_path: "/uploads"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_env:
  - JEKYLL_ENV=staging
  preview_output_directory: _site
  install_dependencies_command: bundle install --path vendor/bundle
  preview_docker_image: forestryio/ruby:2.6
  mount_path: "/srv"
  instant_preview_command: bundle exec jekyll serve --drafts --unpublished --future
    --port 8080 --host 0.0.0.0 -d _site
